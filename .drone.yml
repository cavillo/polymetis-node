kind: pipeline
name: polymetis-node-ci

services:
- name: rabbit
  image: 'rabbitmq:3.7-management-alpine'
  ports:
  - 15672
  - 5672
  when:
    event: [ pull_request ]
    branch: [ master ]

steps:
  # - name: slack-build-start
  #   image: plugins/slack
